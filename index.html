<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Bookmark Wizard</h1>
            <div class="controls">
                <input type="file" id="fileInput" accept=".html,.htm" style="display: none;">
                <button id="loadBtn" class="btn btn-primary">Load Bookmarks</button>
                <button id="saveBtn" class="btn btn-secondary" disabled>Save Bookmarks</button>
                <button id="debugBtn" class="btn btn-secondary">Debug Console</button>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search bookmarks...">
                </div>
                <div class="folder-tree" id="folderTree">
                    <div class="no-bookmarks">Load a bookmark file to get started</div>
                </div>
            </div>

            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item">Home</span>
                </div>
                <div class="toolbar">
                    <button id="addFolderBtn" class="btn btn-small" disabled>+ New Folder</button>
                    <button id="addBookmarkBtn" class="btn btn-small" disabled>+ New Bookmark</button>
                    <button id="deleteBtn" class="btn btn-danger btn-small" disabled>Delete</button>
                    <button id="undoBtn" class="btn btn-small" disabled title="Undo last move">â†¶ Undo</button>
                </div>
                
                <div class="bookmark-grid" id="bookmarkGrid">
                    <div class="empty-state">
                        <h3>Welcome to Bookmark Wizard</h3>
                        <p>Load your bookmark HTML file to start organizing your bookmarks</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Edit Item</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="itemName">Name:</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group" id="urlGroup">
                        <label for="itemUrl">URL:</label>
                        <input type="url" id="itemUrl">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
